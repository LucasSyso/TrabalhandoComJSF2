<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Trabalhando com navegação de telas</title>
</head>
<body>
<!-- 
	As tags commandButton e commandLink usam o tipo de requisição POST,
	já o button usa o GET.
	Esta é uma forma de o JSF suprimir o HTTP do desenvolvedor. 
-->
	<h1><h:outputText value="Digite seu nome abaixo e navegue:"/></h1>
	<h:form>
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{pagesBean.nome}"/>
		
		<h:commandButton value="Navegar" action="#{pagesBean.processar}"/>
	</h:form>
	
	<h:form>
		<h:button value="Processar" outcome="index2">
			<!-- Como o h:button trabalha com GET, dentro da tag 
			podemos adicionar os parâmetros que vamos passar pela URL-->
			<f:param name="nome" value="Carlos"/>
		</h:button>
	</h:form>
</body>
</html>
